<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Calculadora</title>
	</head>
	<body>
		<form name="calc">
			Operando 1 <input name="operando1" value="0" size="12"
				maxlength="12" type="text">
			<br>
			Operando 2 <input name="operando2" value="0" size="12"
				maxlength="12" type="text">
			<br>
			<input name="" value=" + "
				onclick="calcula('+')" type="button">
			<input name="" value=" - "
				onclick="calcula('-') " type="button">
			<input name="" value=" * "
				onclick="calcula('*')" type="button">
			<input name="" value=" / "
				onclick="calcula ('/')" type="button">
			<br>
			Resultado <input name="resultado" value="0" size="12" type="text">
		</form>
		<div id='texto'>Operaciones realizadas:<br></div>
	</body>
<script>

	var Calculadora = function(oper_1, oper_2, operando) {
		this.operador_1 = oper_1;
		this.operador_2 = oper_2;
				
		if (operando == '+'){
			this.result = Number(oper_1) + Number(oper_2);
		}
		if (operando == '-'){
			this.result = oper_1 - oper_2;
		}
		if (operando == '*'){
			this.result = oper_1 * oper_2;
		}
		if (operando == '/'){
			this.result = oper_1 / oper_2;
		}

	}

	function calcula(operando) {
		var oper_1 = document.calc.operando1.value;
		var oper_2 = document.calc.operando2.value;
		
		var calculo = new Calculadora(oper_1, oper_2, operando);
		
		document.calc.resultado.value = calculo.result;
		
		document.getElementById("texto").innerHTML += ("<br>" + oper_1 + operando + oper_2 + "<br>");

	}
</script>
</html>
