<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Calculadora</title>
	</head>
	<body>
		<form name="calc">
			Operando 1 <input name="operando1" value="0" size="12"
				maxlength="12" type="text">
			<br>
			Operando 2 <input name="operando2" value="0" size="12"
				maxlength="12" type="text">
			<br>
			<input name="" value=" + "
				onclick="calcula('+')" type="button">
			<input name="" value=" - "
				onclick="calcula('-') " type="button">
			<input name="" value=" * "
				onclick="calcula(  '*'   )" type="button">
			<input name="" value=" / "
				onclick="calcula ('/')" type="button">
			<br>
			Resultado <input name="resultado" value="0" size="12" type="text">
		</form>
		<div id='texto'>Operaciones realizadas:<br></div>
	</body>
<script>	
	crearCalculadora();
	
	function crearCalculadora() {
		var body = document.getElementsByTagName("body")[0];
		
		var formCalc = document.createElement("form");
		body.appendChild(formCalc);

		var salto = document.createElement("br");
		formCalc.appendChild(salto);
		
		var texto = document.createTextNode("Operando A: ");
		formCalc.appendChild(texto);
		var operadorA = document.createElement("input");
		formCalc.appendChild(operadorA);
		operadorA.value = "0";
		operadorA.setAttribute("size", "10");
		
		salto = document.createElement("br");
		formCalc.appendChild(salto);
				
		var texto = document.createTextNode("Operando B: ");
		formCalc.appendChild(texto);		
		var operadorB = document.createElement("input");
		formCalc.appendChild(operadorB);
		operadorB.value = "0";
		operadorB.setAttribute("size", "10");

		salto = document.createElement("br");
		formCalc.appendChild(salto);
		
		var botCalc1 = document.createElement("input");
		botCalc1.type = "button";
		botCalc1.id = "1";
		botCalc1.value = " + ";
		formCalc.appendChild(botCalc1);
		
		var botCalc2 = document.createElement("input");
		botCalc2.type = "button";
		botCalc2.id = "2";
		botCalc2.value = " - ";
		formCalc.appendChild(botCalc2);	

		var botCalc3 = document.createElement("input");
		botCalc3.type = "button";
		botCalc3.id = "3";
		botCalc3.value = " * ";;
		formCalc.appendChild(botCalc3);	

		var botCalc4 = document.createElement("input");
		botCalc4.type = "button";
		botCalc4.id = "4";
		botCalc4.value = " / ";
		formCalc.appendChild(botCalc4);	
		
		salto = document.createElement("br");
		formCalc.appendChild(salto);
		
		var texto = document.createTextNode("Resultado: ");
		formCalc.appendChild(texto);
		var result = document.createElement("input");
		result.setAttribute("size", "15");
		formCalc.appendChild(result);
		result.value = "0";
		
		var reply_click = function(){
			
			//alert(operadorA.value + operadorB.value + this.value);
						
			var calculo = new Calculadora(operadorA.value, operadorB.value, this.value);
			
			result.value = calculo.result;
		}
		document.getElementById("1").onclick = reply_click;
		document.getElementById("2").onclick = reply_click;
		document.getElementById("3").onclick = reply_click;
		document.getElementById("4").onclick = reply_click;		
	}
	
	var Calculadora = function(oper_1, oper_2, operando) {
		this.operador_1 = oper_1;
		this.operador_2 = oper_2;
			
		if (operando == ' + '){
			this.result = Number(oper_1) + Number(oper_2);
		}
		if (operando == ' - '){
			this.result = oper_1 - oper_2;
		}
		if (operando == ' * '){
			this.result = oper_1 * oper_2;
		}
		if (operando == ' / '){
			this.result = oper_1 / oper_2;
		}
	}
	
	function calcula (operando) {
		var oper_1 = document.calc.operando1.value;
		var oper_2 = document.calc.operando2.value;
		
		var result = eval (oper_1 + operando + oper_2);
		
		document.getElementById("texto").innerHTML += ("<br>" + oper_1 + operando + oper_2 + "<br>");
		
		document.calc.resultado.value = result;
		console.log("Log");
		console.warn("warn");
		console.error("error");
	}
</script>
</html>
